<!DOCTYPE html [
    <!ENTITY copy "&#169;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>#{msg['application.title']}</title>
		<!-- Custom CSS -->
		<h:outputStylesheet name="css/bootstrap.min.css" />
		<h:outputStylesheet name="css/style.css" />
	</h:head>

	<h:body>

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<h:panelGroup layout="block" styleClass="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<h:panelGroup layout="block" styleClass="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">#{msg['application.title']}</a>
				</h:panelGroup>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<h:panelGroup layout="block" styleClass="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="#">#{msg['navigation.bar.1']}</a>
						</li>
						<li>
							<a href="#">#{msg['navigation.bar.2']}</a>
						</li>
						<li>
							<a href="#">#{msg['navigation.bar.3']}</a>
						</li>
					</ul>
				</h:panelGroup>
				<!-- /.navbar-collapse -->
			</h:panelGroup>
			<!-- /.container -->
		</nav>

		<h:panelGroup layout="block" styleClass="container">
			<ui:insert name="body" />
		</h:panelGroup> <!-- /container -->

		<h:panelGroup layout="block" styleClass="container">

			<hr>

				<!-- Footer -->
				<footer>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-lg-12">
							<p>Copyright &copy;	Your Website 2014</p>
						</h:panelGroup>
					</h:panelGroup>
				</footer>
				
			</hr>

		</h:panelGroup>


		<!-- Le javascript ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<!-- scripts -->
		<script type="text/javascript"
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
		</script>
		<h:outputScript library="js" name="bootstrap.min.js" target="body" />
	</h:body>

</html>

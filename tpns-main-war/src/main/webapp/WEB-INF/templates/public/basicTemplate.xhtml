<!DOCTYPE html [
    <!ENTITY copy "&#169;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<title><ui:insert name="title">>#{msg['application.title']}</ui:insert></title>

		<!-- Custom CSS -->
		<h:outputStylesheet name="css/bootstrap.min.css" />
		<h:outputStylesheet name="css/style.css" />
	</h:head>

	<h:body>
	

		<div id="header">
		    <ui:insert name="header">
		        <ui:include src="/WEB-INF/templates/public/header.xhtml"/>
		    </ui:insert>
		</div>
		
		<div id="content">
		    <ui:insert name="content">
		    </ui:insert>
		</div>
		
		<div id="footer">
		    <ui:insert name="footer">
		        <ui:include src="/WEB-INF/templates/public/footer.xhtml"/>
		    </ui:insert>
		</div>

		<!-- Le javascript ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<!-- scripts -->
		<script type="text/javascript"
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
		</script>
		<h:outputScript library="js" name="bootstrap.min.js" target="body" />
	</h:body>

</html>

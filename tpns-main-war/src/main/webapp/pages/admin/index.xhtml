<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/admin/basicTemplate.xhtml">

	<ui:define name="content">

		<h:panelGroup layout="block" styleClass="container">

			<h:panelGroup layout="block" columns="1" styleClass="row">
								
				<p>#{msg['page.title.admin']}</p>
					    		
				<h:panelGroup layout="block" styleClass="col-md-3">
				
					<h:panelGrid layout="block" width="100%" columns="1" cellspacing="10">
						<f:facet name="header">
					    	<h:outputText value="#{msg['page.label.actions']}"/>
					    </f:facet>
					    
					    <h:link value="#{msg['page.label.create']}" outcome="/pages/admin/createArticle.xhtml" />					
					    				
					</h:panelGrid>
					
				</h:panelGroup>
									
				<h:panelGroup layout="block" styleClass="col-md-9">
				
					<h:panelGroup layout="block" styleClass="list-group">
						<ui:repeat var="article" value="#{viewArticleBean.availableArticles}"
							varStatus="status">
							<h:outputText value="#{category.subject}" />
						</ui:repeat>
					</h:panelGroup>
	
				</h:panelGroup>
	
			</h:panelGroup>

		</h:panelGroup>

	</ui:define>

</ui:composition>

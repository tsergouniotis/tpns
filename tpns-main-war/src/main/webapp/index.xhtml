<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="body">


		<h:panelGroup layout="block" styleClass="row">

			<h:panelGroup layout="block" styleClass="col-md-3">
				<p class="lead">#{msg['application.title']}</p>
				<h:panelGroup layout="block" styleClass="list-group">
					<ui:repeat var="category" value="#{articleBean.categories}"
						varStatus="status">
						<h:outputLink value="#{category.name}" outcome="selectCategory" styleClass="list-group-item">
							<h:outputText value="#{category.name}" />
							<f:param name="category" value="#{category.id}" />
						</h:outputLink>
					</ui:repeat>
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="col-md-9">

				<h:panelGroup layout="block" styleClass="row carousel-holder">

					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:panelGroup layout="block" styleClass="carousel slide" id="carousel-example-generic" a:data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>
							<h:panelGroup layout="block" styleClass="carousel-inner">
								<h:panelGroup layout="block" styleClass="item active">
									<img class="slide-image" src="http://placehold.it/800x300"
										alt="" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="item">
									<img class="slide-image" src="http://placehold.it/800x300"
										alt="" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="item">
									<img class="slide-image" src="http://placehold.it/800x300"
										alt="" />
								</h:panelGroup>
							</h:panelGroup>
							<a class="left carousel-control" href="#carousel-example-generic"
								data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left"></span>
							</a>
							<a class="right carousel-control" href="#carousel-example-generic"
								data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"></span>
							</a>
						</h:panelGroup>
					</h:panelGroup>

				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="row">


					<ui:repeat var="article" value="#{articleBean.articles}"
						varStatus="status">

						<h:panelGroup layout="block" styleClass="col-sm-4 col-lg-4 col-md-4">
							<h:panelGroup layout="block" styleClass="thumbnail">
								<h:graphicImage value="http://placehold.it/320x150" alt=""/>
								<h:panelGroup layout="block" styleClass="caption">
									<h4 class="pull-right">$24.99</h4>
									<h4>
										<a href="#">#{article.subject}</a>
									</h4>
									<p>#{article.content}</p>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="ratings">
									<p class="pull-right">15 reviews</p>
									<p>
										<span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span>
									</p>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>

					</ui:repeat>

					<h:panelGroup layout="block" styleClass="col-sm-4 col-lg-4 col-md-4">
						<h4>
							<a href="#">Like this template?</a>
						</h4>
						<p>
							If you like this template, then check out
							<a target="_blank"
								href="http://maxoffsky.com/code-blog/laravel-shop-tutorial-1-building-a-review-system/">this tutorial</a>
							on how to build a working review system for your online store!
						</p>
						<a class="btn btn-primary" target="_blank"
							href="http://maxoffsky.com/code-blog/laravel-shop-tutorial-1-building-a-review-system/">View Tutorial</a>
					</h:panelGroup>

				</h:panelGroup>

			</h:panelGroup>

		</h:panelGroup>


	</ui:define>

</ui:composition>

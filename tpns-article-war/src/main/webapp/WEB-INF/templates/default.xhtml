<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>#{msg['application.title']}</title>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
    </h:head>

    <h:body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">#{msg['application.title']}</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="#{view.viewId == '/index.xhtml' ? 'active' : ''}"><h:link outcome="/index" value="Home" /></li>
                        <li class="#{view.viewId == '/pages/page1.xhtml' ? 'active' : ''}"><h:link outcome="/pages/page1" value="Page 1" /></li>
                        <li class="#{view.viewId == '/pages/page2.xhtml' ? 'active' : ''}"><h:link outcome="/pages/page2" value="Page 2" /></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <h4>#{pageTitle} <small>#{pageSubtitle}</small></h4>
            <ui:insert name="body">Body</ui:insert>
        </div> <!-- /container -->


        <!-- Le javascript ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- scripts -->
        <script type="text/javascript"
                src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
        </script>
        <h:outputScript library="js" name="bootstrap.min.js" target="head" />
    </h:body>

</html>

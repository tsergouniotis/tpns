apply plugin: 'java'

dependencies {
	
	provided 'javax:javaee-api:7.0'
	
	//these dependencies can be declared as provided since these jar will live in META-INF/lib folder
	compile project(':tpns-utils')
	compile project(':tpns-common')
	compile project(':tpns-repository')
	compile project(':tpns-spec')
	
    compile 'org.apache.lucene:lucene-core:5.3.1'
    compile 'org.apache.lucene:lucene-queryparser:5.3.1'
    compile 'org.apache.lucene:lucene-analyzers-common:5.3.1'
	    
    //compile 'org.apache.lucene:lucene-codecs:5.3.1'
	//provided 'org.hibernate:hibernate-validator:4.3.2.Final'
	
	testCompile 'com.datastax.cassandra:cassandra-driver-core:2.1.9'
	testCompile 'org.apache.cassandra:cassandra-thrift:3.0.1'
	
}

jar {
    archiveName = "tpns-article-service.jar"
}
